<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="post">
        <Fieldset>
            <label>Add user</label>
            <div>
                <label>First Name </label>
                <input type="text" id="firstName" name="firstName" required />
            </div>
            <div>
                <label>Last Name </label>
                <input type="text" id="lastName" name="lastName" required />
            </div>
            <div>
                <label>Email </label>
                <input type="text" id="email" name="email" required />
            </div>
            <div>
                <label for="status-select">Status:</label>

                <select name="pets" id="pet-select">
                    <option value="">--Please choose an option--</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="guest">Guest</option>
                </select>
            </div>
            <div>
                <p>Choose your favorite programming language</p>
                <div>
                    <input type="radio" id="html" name="language" value="html" checked />
                    <label for="html">HTML</label>
                </div>

                <div>
                    <input type="radio" id="css" name="language" value="css" />
                    <label for="css">CSS</label>
                </div>

                <div>
                    <input type="radio" id="javascript" name="language" value="javascript" />
                    <label for="javascript">JavaScript</label>
                </div>
            </div>
            <div>
                <p>Comments</p>
                <input type="text" size="100">

            </div>
            <div>
                <br>
            </div>
            <div>
                <label for="date">Current Date</label>
                <input type="datetime-local">
            </div>
            <div>

                <input type="checkbox">
                <label>Sign up for newsletter</label>
            </div>
            <div>

                <input type="checkbox">
                <label>Agree to terms and conditions</label>
            </div>
            <div>
                <button style="height:40px;width:80px;font-size: 10px;">Submit</button>
            </div>
        </Fieldset>
    </form>
</body>

</html>
